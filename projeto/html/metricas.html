<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link id="link1" rel="stylesheet" href="../css/nav.css">

        <link rel="stylesheet" href="../css/moduloVendas.css">

        <link rel="stylesheet" href="../css/all.css">

        <link rel="stylesheet" href="../css/metricas.css">

        <title>Gestão de despesas</title>

    </head>

    <body onload="esta_logado(); checarAcesso('gestao'); getInfo(); ">
        <div id="bg-blur" style="position:absolute; width:100vw; height:100vh; z-index:1;"></div>
        <div class="container1" id="container1">
            <div class="logo">
                <img src="../img/account.png" width="80px" height="30px" alt>
            </div>    

            <div class="perfil" id="perfil" >
                <div class="topo">
                    <div class="username" id="username">
                        <p class="p1" id="p1"></p>
                        <p class="p2" id="p2"></p>
                    </div>
                    <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
                </div>
                <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                    <i class="bi bi-box-arrow-left"></i>
                    <button>Sair</button>
                </div>
            </div>

        </div>

        <section class="secall">
            <nav class="navegation">
                <div class="modulos alinha">
                    <i class="bi bi-boxes"></i>
                </div>
                <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)"
                    onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="icone alinha" id="icon2" nome="estoque"
                onclick="podeAcessar(this)">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="icone alinha" id="icon3"  nome="financeiro"
                onclick="podeAcessar(this)">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                <div class="icone alinha" id="icon4"  nome="gestao"
                onclick="podeAcessar(this)">
                    <i class="bi bi-clipboard2-data"></i>
                </div>
            </nav>
            <div class="tooltips">
                <div class="top"></div>
                <div class="tool" id="tool1">
                    <div class="ponta aparecer"></div>
                    <div class="balao aparecer">
                        <p>Financeiro</p>
                    </div>
                </div>
            </div>
            <main>
                <section>
                    <div>
                        <h1>Métricas de operação</h1>
                        <p>Resumo do estado das operações do negócio.</p>
                    </div>
                    
                    <div>
                        <p>Período do relatório:</p>
                        <div style="display: flex; gap: 10px;">
                            <div>
                                <label for="inicio-relatorio">Início</label>
                                <br>
                                <input type="date">
                            </div>
                            <div>
                                <label for="fim-relatorio">Fim</label>
                                <br>
                                <input type="date">
                            </div>
                        </div>
                    </div>
                </section>
                
                <section>
                    <h2>Resumão da semana</h2>
                    <p style="font-size: 14px; color: gray;">Independe do filtro.</p>
                    <div class="resumo-cards-wrapper">

                    </div>
                </section>

                <section>
                    <h2>Como estão as vendas?</h2>
                    <div class="vendas-info-wrapper">
                        <div class="vendas-info-cards">

                        </div>
                        <div class="vendas-info-graphs">

                        </div>
                    </div>
                </section>
            </main>
            
            
        </section>
        

    </body>

</html>

<script src="../js/logout.js"></script>

<script src="../js/nav.js"></script>

<script src="../js/moduloVendas.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/despesas.js"></script>

<script src="../js/checarAcesso.js"></script>

<script src="../js/perfil.js"></script>
