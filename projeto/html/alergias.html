<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link id="link1" rel="stylesheet" href="../css/nav.css">

        <link rel="stylesheet" href="../css/alergias.css">

        <title>Cadastro de alergias</title>
    </head>
    <script src="../js/perfil.js"></script>
    <script src="../js/checarAcesso.js"></script>


    <body onload="esta_logado(), chamarPHP(); getInfo(); checarAcesso('estoque');">

        <div class="container1" id="container1">
            <div class="logo">
                <img src="../img/account.png" width="80px" height="30px" alt>
            </div>
            <script src="../js/logout.js"></script>
            
            <div class="perfil" id="perfil">
                <div class="topo">
                    <div class="username" id="username">
                        <p class="p1" id="p1">Atendente</p>
                        <p class="p2" id="p2">Matheus Lucas da Silva</p>
                    </div>
                    <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
                </div>
                <div class="conteudo" id="conteudosair"  style="position: relative;z-index: 1000;" onclick="logout();">
                    <i class="bi bi-box-arrow-left"></i>
                    <a href>Sair</a>
                </div>
            </div>
            
        </div>

        <section class="secall">
            <nav class="navegation">
                <div class="modulos alinha">
                    <i class="bi bi-boxes"></i>
                </div>
                <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)"
                    onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="icone alinha" id="icon2" nome="estoque"
                onclick="podeAcessar(this)">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="icone alinha" id="icon3"  nome="financeiro"
                onclick="podeAcessar(this)">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                <div class="icone alinha" id="icon4"  nome="gestao"
                onclick="podeAcessar(this)">
                    <i class="bi bi-clipboard2-data"></i>
                </div>
            </nav>
            <div class="tooltips">
                <div class="top"></div>
                <div class="tool" id="tool1">
                    <div class="ponta aparecer"></div>
                    <div class="balao aparecer">
                        <p>Vendas</p>
                    </div>
                </div>
            </div>

            <div class="app">
                <div class="titulo">
                    <p>Cadastro de alergias</p>
                </div>

                <div class="buttonItens">

                    <div>
                        <button id="btn-adicionar">
                          <img src="../img/adicionar.png" alt="">
                        </button>
                    </div>

                    <div>
                      <button id="btn-editar">
                        <img src="../img/botaoEditar.png" alt="">
                      </button>
                    </div>
                  
                    <div>
                      <button id="btn-salvar">
                        <img src="../img/salvar.png" alt="">
                      </button>
                    </div>
                  
                    <div>
                      <button id="btn-deletar">
                        <img src="../img/excluir.png" alt="">
                      </button>
                    </div>
                </div>

                <div class="sectionDescricaoItem">
                    <div class="descricaoItem" id="descricaoItem">

                        <div class="info">
                            <label>Nome Alergia<span id="span" style="display: none">*</span></label><br>
                            <input id="nome" disabled></select>
                        </div>
                        
                    </div>

                    <div class="observacaoItem">
                        <label for="">Descrição</label><br>
                        <textarea name="" id="observacao" disabled></textarea>
                        
                    </div>
                </div>
                
                    
                <div class="barraPesquisa">
                    <div class="barraPesquisaButton">
                        <button id="buttonPesquisa">
                            <img src="../img/lupa.png" alt="Icone">
                        </button>
                    </div>
                    <div class="barraPesquisaInput">
                        <input id="inputPesquisa" type="text" placeholder="Pesquisar item">
                    </div>
                </div>
                <div class="tabelaContainer ">
                    <table id="tabela-produtos">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome Alergia</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo">

                        </tbody>
                                               
                    </table>
                </div>
            </div>

        </section>

    </body>

</html>

<script src="../js/nav.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/perfil.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/logout.js"></script>

<script src="../js/alergias.js"></script>

<script>

    document.addEventListener("DOMContentLoaded", checarAcesso('estoque'))
</script>
