<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link id="link1" rel="stylesheet" href="../css/nav.css">

    <link rel="stylesheet" href="../css/entradaDeCaixa.css">

    <title>Vendas</title>
</head>

<body>

    <div class="container1" id="container1">
        <div class="logo">
            <img src="../img/account.png" width="80px" height="30px" alt>
        </div>

        <div class="perfil" id="perfil">
            <div class="topo">
                <div class="username" id="username">
                    <p class="p1" id="p1">Atendente</p>
                    <p class="p2" id="p2">Matheus Lucas da Silva</p>
                </div>
                <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
            </div>
            <div class="conteudo" id="conteudosair">
                <i class="bi bi-box-arrow-left"></i>
                <a href>Sair</a>
            </div>
        </div>

    </div>

    <section class="secall">
        <nav class="navegation">
            <div class="modulos alinha">
                <i class="bi bi-boxes"></i>
            </div>
            <div class="icone alinha" id="icon1" onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                <i class="bi bi-cash-coin"></i>
            </div>
            <div class="icone alinha" id="icon2">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="icone alinha" id="icon3">
                <i class="bi bi-piggy-bank"></i>
            </div>
            <div class="icone alinha" id="icon4">
                <i class="bi bi-clipboard2-data"></i>
            </div>
        </nav>
        <div class="tooltips">
            <div class="top"></div>
            <div class="tool" id="tool1">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Vendas</p>
                </div>
            </div>
        </div>

        <div class="app">

            <div class="fundo">
                <div class="alinhar">
                    <h1>Entrada de caixa</h1>
                    <div class="div1">
                        <div class="inps1">
                            <label for="" class="element1">Responsável</label>
                            <select name="respon" id="respon" class="element1">
                                <option value="0"></option>
                                <!-- <option value="1">Matheus Lucas</option>
                                <option value="2">Luana</option> -->
                            </select>
                        </div>
                        <div class="inps2">
                            <label for="" class="element2">Valor da entrada</label>
                            <input type="number" name="" id="valor" class="element2">
                        </div>
                    </div>
                    <div class="div2">
                        <label for="">Observações</label>
                        <textarea name="" id="obs" cols="70" rows="6"></textarea>
                    </div>
                    <div class="divbut">
                        <button id="but" onclick="salvar()">Registrar entrada</button>
                    </div>
                </div>
            </div>

            <div class="verifacess" id="verifacess">
                <div class="popup">

                    <div class="voltar">
                        <i class="bi bi-arrow-left-circle" onclick="voltar()"></i>
                        <p onclick="voltar()">Voltar</p>
                    </div>

                    <p class="p1">Insira seu login e senha</p>

                    <div class="campos">
                        <div class="usericon">
                            <i class="bi bi-person"></i>
                        </div>
                        <input type="text" name="usuario" id="usuario" placeholder="Username">
                    </div>
                    <div class="campos">
                        <div class="usericon">
                            <i class="bi bi-key iconsenha"></i>
                        </div>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <button class="but" onclick="verifacess()">Entrar</button>
                </div>
            </div>


        </div>

    </section>

</body>

</html>

<script src="../js/nav.js"></script>

<script src="../js/entradaDeCaixa.js"></script>
