<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link id="link1" rel="stylesheet" href="../css/nav.css">

        <link rel="stylesheet" href="../css/moduloVendas.css">

        <link rel="stylesheet" href="../css/all.css">

        <link rel="stylesheet" href="../css/despesas.css">

        <title>Gestão de despesas</title>

    </head>

    <body onload="esta_logado(); checarAcesso('financeiro'); getInfo(); iniciar();">

        <div class="container1" id="container1">
            <div class="logo">
                <img src="../img/account.png" width="80px" height="30px" alt>
            </div>    

            <div class="perfil" id="perfil" >
                <div class="topo">
                    <div class="username" id="username">
                        <p class="p1" id="p1"></p>
                        <p class="p2" id="p2"></p>
                    </div>
                    <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
                </div>
                <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                    <i class="bi bi-box-arrow-left"></i>
                    <button>Sair</button>
                </div>
            </div>

        </div>

        <section class="secall">
            <nav class="navegation">
                <div class="modulos alinha">
                    <i class="bi bi-boxes"></i>
                </div>
                <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)"
                    onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="icone alinha" id="icon2" nome="estoque"
                onclick="podeAcessar(this)">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="icone alinha" id="icon3"  nome="financeiro"
                onclick="podeAcessar(this)">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                <div class="icone alinha" id="icon4"  nome="gestao"
                onclick="podeAcessar(this)">
                    <i class="bi bi-clipboard2-data"></i>
                </div>
            </nav>
            <div class="tooltips">
                <div class="top"></div>
                <div class="tool" id="tool1">
                    <div class="ponta aparecer"></div>
                    <div class="balao aparecer">
                        <p>Financeiro</p>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; width: 100vw;">
                <main>
                    <h1>Gestão de despesas</h1>
                    <div class="main-wrapper">
                        <div style="display: flex; justify-content: space-between; flex-direction: column;">
                            <section class="total-despesas bento">
                                <h2>Resumo de despesas</h2>
                                <div>
                                    <p id="resumo"></p>
                                </div>
                            </section>
                            <section class="tipos-despesas-container bento">
                                <h2>Tipos de despesas cadastradas <button><img src="../img/add_circle.svg" alt=""></button></h2>
                                <section class="tipos-despesas" id="tipos-despesas">

                                </section>
                            </section>
                        </div>
                        <section class="report">
                        
                        <div class="filter-wrapper bento">
                            <div class="line-header">
                                <p class="t-header">Descritivo</p>
                                <p class="t-header">Valor</p>
                                <p class="t-header">Data de aquisição</p>
                                <p class="t-header">Data de pagamento</p>
                            </div>
                            <div id="despesas-abertas"></div>
                            
                        </div>
                        <div class="report-wrapper bento" id="report-wrapper">
                            <div class="line-header">
                                <p class="t-header">Descritivo</p>
                                <p class="t-header">Valor</p>
                                <p class="t-header">Data de aquisição</p>
                                <p class="t-header">Data de pagamento</p>
                            </div>
                            <div id="despesas-fechadas"></div>
                        </div>
                        </section>
                    </div>
                </main>
            </div>
            

        </section>

    </body>

</html>

<script src="../js/logout.js"></script>

<script src="../js/nav.js"></script>

<script src="../js/moduloVendas.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/despesas.js"></script>

<script src="../js/checarAcesso.js"></script>

<script src="../js/perfil.js"></script>
