<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link id="link1" rel="stylesheet" href="../css/nav.css">

        <link rel="stylesheet" href="../css/moduloVendas.css">

        <link rel="stylesheet" href="../css/all.css">

        <link rel="stylesheet" href="../css/relatorio-caixa.css">

        <title>DFC</title>

    </head>

    <body onload="esta_logado(); checarAcesso('financeiro'); getInfo(); getDfcs();">

        <div class="container1" id="container1">
            <div class="logo">
                <img src="../img/account.png" width="80px" height="30px" alt>
            </div>    

            <div class="perfil" id="perfil" >
                <div class="topo">
                    <div class="username" id="username">
                        <p class="p1" id="p1"></p>
                        <p class="p2" id="p2"></p>
                    </div>
                    <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
                </div>
                <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                    <i class="bi bi-box-arrow-left"></i>
                    <button>Sair</button>
                </div>
            </div>

        </div>

        <section class="secall">
            <nav class="navegation">
                <div class="modulos alinha">
                    <i class="bi bi-boxes"></i>
                </div>
                <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)"
                    onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="icone alinha" id="icon2" nome="estoque"
                onclick="podeAcessar(this)">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="icone alinha" id="icon3"  nome="financeiro"
                onclick="podeAcessar(this)">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                <div class="icone alinha" id="icon4"  nome="gestao"
                onclick="podeAcessar(this)">
                    <i class="bi bi-clipboard2-data"></i>
                </div>
            </nav>
            <div class="tooltips">
                <div class="top"></div>
                <div class="tool" id="tool1">
                    <div class="ponta aparecer"></div>
                    <div class="balao aparecer">
                        <p>Financeiro</p>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; width: 100vw;">
                <main>
                    <section class="saved-reports bento" id="saved-reports"></section>
                    
                    <div class="main-wrapper">
                    <h1>Demonstração de fluxo de caixa</h1>
                    <section class="report">
                        <div class="filter-wrapper bento">
                            <div>
                                <label for="inicio">Início</label>
                                <br>
                                <input name="inicio" id="inicio" type="date">
                            </div>
                            <div>
                                <label for="fim">Fim</label>
                                <br>
                                <input name="fim" id="fim" type="date">
                            </div>
                            <div>
                                <i onclick="mostrarDfc();" class="bi bi-search" style="cursor: pointer;"></i>
                            </div>
                            <div>
                                <button onclick="saveDfc();">Salvar</button>
                            </div>
                        </div>
                        <div class="report-wrapper bento" id="report-wrapper" style="overflow-y: auto;">
                            <table id="table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Tipo</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="report-body">

                                </tbody>
                            </table>
                        </div>
                    </section>
                    </div>
                </main>
            </div>
            

        </section>

    </body>

</html>

<script src="../js/logout.js"></script>

<script src="../js/nav.js"></script>

<script src="../js/moduloVendas.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/relatorio-caixa.js"></script>

<script src="../js/checarAcesso.js"></script>

<script src="../js/perfil.js"></script>
