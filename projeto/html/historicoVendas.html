<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link id="link1" rel="stylesheet" href="../css/nav.css">

    <link rel="stylesheet" href="../css/historicoVendas.css">

    <link rel="stylesheet" href="../css/popups.css">

    <title>Operações do caixa</title>

</head>
<script src="../js/perfil.js"></script>
<script src="../js/checarAcesso.js"></script>
<script src="../js/estaLogado.js"></script>

<body onload="esta_logado(); getInfo(); checarAcesso('vendas')">

    <div class="container1" id="container1">
        <div class="logo">
            <img src="../img/account.png" width="80px" height="30px" alt>
        </div>


        <div class="perfil" id="perfil">
            <div class="topo">
                <div class="username" id="username">
                    <p class="p1" id="p1">Atendente</p>
                    <p class="p2" id="p2">Matheus Lucas da Silva</p>
                </div>
                <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
            </div>
            <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                <i class="bi bi-box-arrow-left"></i>
                <a href>Sair</a>
            </div>
        </div>

    </div>

    <section class="secall">
        <nav class="navegation">
            <div class="modulos alinha">
                <i class="bi bi-boxes"></i>
            </div>
            <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)" onmouseover="aparecertool(1)"
                onmouseleave="escondertool(1)">
                <i class="bi bi-cash-coin"></i>
            </div>
            <div class="icone alinha" id="icon2" nome="estoque" onclick="podeAcessar(this)">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="icone alinha" id="icon3" nome="financeiro" onclick="podeAcessar(this)">
                <i class="bi bi-piggy-bank"></i>
            </div>
            <div class="icone alinha" id="icon4" nome="gestao" onclick="podeAcessar(this)">
                <i class="bi bi-clipboard2-data"></i>
            </div>
        </nav>
        <div class="tooltips">
            <div class="top"></div>
            <div class="tool" id="tool1">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Vendas</p>
                </div>
            </div>
        </div>

        <div class="app">

            <div class="alinha">
                <div class="topo">
                    <div class="divoltar" onclick="window.location.href='moduloVendas.html'">
                        <i class="bi bi-arrow-left-circle"></i>
                        <p>Voltar</p>
                    </div>
                    <h1>Histórico de vendas</h1>
                </div>
                <div class="fundotabela">
                    <table id="tabela">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Nº comanda</th>
                                <th>Cliente</th>
                                <th>Forma de pagamento</th>
                                <th>Valor</th>
                                <th>Comanda</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyVendas">
                            
                        </tbody>
                    </table>
                </div>


            </div>

            <div class="fundoComanda" id="fundoComanda">

                <div class="janelaComanda">

                    <div class="fechar" onclick="voltar()">
                        <i class="bi bi-arrow-left-circle"></i>
                        <p>Voltar</p>
                    </div>

                    <div class="infos">
                        <p id="cliente">Cliente: </p>
                        <p id="cmd">Nº comanda: </p>
                        <p id="form">Forma de pagamento: </p>
                        <p id="datacmd">Data: </p>
                    </div>

                    <div class="itens">
                        <p class="p1">Itens</p>
                        <div class="fundotable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Qnt</th>
                                        <th>SubTotal</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodycmd">


                                </tbody>
                            </table>
                        </div>

                    </div>

                    <div class="valortotal">
                        <p>Valor total:</p>
                        <p class="p1" id="pvalor">R$ </p>

                    </div>
                </div>
            </div>

            <div class="alertapadrao" id="alertaPadrão">
                <div class="alerta">
                    <i class="bi bi-cone-striped" id="iconeAlerta"></i>
                    <p id="pAlerta"> </p>
                    <div class="botoes" id="botoesAlerta">
                        <button class="but1" id="confirmAlerta">Confirmar</button>
                        <button class="but2" id="cancelAlerta">Cancelar</button>
                    </div>
                </div>
            </div>

        </div>

    </section>

</body>

</html>

<script src="../js/nav.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/perfil.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/logout.js"></script>

<script src="../js/historicoVendas.js"></script>
