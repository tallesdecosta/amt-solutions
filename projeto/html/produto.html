<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link id="link1" rel="stylesheet" href="../css/nav.css">

    <link rel="stylesheet" href="../css/produto.css">

    <link rel="stylesheet" href="../css/popups.css">

    <title>Produto</title>
</head>
<script src="../js/perfil.js"></script>
<script src="../js/checarAcesso.js"></script>


<body onload="esta_logado(), chamarPHP(); getInfo(); checarAcesso('estoque');">

    <div class="container1" id="container1">
        <div class="logo">
            <img src="../img/account.png" width="80px" height="30px" alt>
        </div>
        <script src="../js/logout.js"></script>

        <div class="perfil" id="perfil">
            <div class="topo">
                <div class="username" id="username">
                    <p class="p1" id="p1">Atendente</p>
                    <p class="p2" id="p2">Matheus Lucas da Silva</p>
                </div>
                <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
            </div>
            <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                <i class="bi bi-box-arrow-left"></i>
                <a>Sair</a>
            </div>
        </div>

    </div>

    <section class="secall">
        <nav class="navegation">
            <div class="modulos alinha">
                <i class="bi bi-boxes"></i>
            </div>
            <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)" onmouseover="aparecertool(1)"
                onmouseleave="escondertool(1)">
                <i class="bi bi-cash-coin"></i>
            </div>
            <div class="icone alinha" id="icon2" nome="estoque" onclick="podeAcessar(this)"
                onmouseover="aparecertool(2)" onmouseleave="escondertool(2)">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="icone alinha" id="icon3" nome="financeiro" onclick="podeAcessar(this)"
                onmouseover="aparecertool(3)" onmouseleave="escondertool(3)">
                <i class="bi bi-piggy-bank"></i>
            </div>
            <div class="icone alinha" id="icon4" nome="gestao" onclick="podeAcessar(this)" onmouseover="aparecertool(4)"
                onmouseleave="escondertool(4)">
                <i class="bi bi-clipboard2-data"></i>
            </div>
        </nav>
        <div class="tooltips">
            <div class="top"></div>
            <div class="tool" id="tool1">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Vendas</p>
                </div>
            </div>
            <div class="tool" id="tool2">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Estoque</p>
                </div>
            </div>
            <div class="tool" id="tool3">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Financeiro</p>
                </div>
            </div>
            <div class="tool" id="tool4">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Negócio</p>
                </div>
            </div>
        </div>

        <div class="alertapadrao" id="alertaPadrão">
            <div class="alerta">
                <i class="bi bi-cone-striped" id="iconeAlerta"></i>
                <p id="pAlerta"> </p>
                <div class="botoes" id="botoesAlerta">
                    <button class="but1" id="confirmAlerta">Confirmar</button>
                    <button class="but2" id="cancelAlerta">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="app">
            <div class="titulo">
                <p>Cadastro de Produtos</p>
            </div>

            <div class="cadastroProduto">
                <div class="buttonItens">
                    <div>
                        <button class="buttonPadrao" id="btn-adicionar">
                            <img src="../img/adicionar.png" alt="">
                        </button>
                    </div>

                    <div>
                        <button class="buttonPadrao" id="btn-editar">
                            <img src="../img/botaoEditar.png" alt="">
                        </button>
                    </div>

                    <div>
                        <button class="buttonPadrao" id="btn-deletar" onclick="btnDeletar()">
                            <img src="../img/excluir.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="descricaoItem">

                    <div class="descricaoItemImg">
                        <label class="picture" tabindex="0">
                            <input type="file" accept="image/*" class="picture_input" id="picture_input">
                            <span class="picture_image">
                                <img class="picture_img" id="picture_img" src="" alt="Imagem do Produto">
                            </span>
                        </label>
                    </div>

                    <div class="infoItem">
                        <div class="info">
                            <label for="">Nome<span id="span" style="display: none">*</span></label><br>
                            <input type="text" id="nome" disabled required
                                oninvalid="this.setCustomValidity('Campo obrigatório')">
                        </div>

                        <div class="info">
                            <label for="">categoria<span id="span" style="display: none">*</span></label><br>
                            <select name="" id="categoria" disabled required
                                oninvalid="this.setCustomValidity('Campo obrigatório')">
                                <option value="Entradas">Entradas</option>
                                <option value="Pratos principais">Pratos principais</option>
                                <option value="Acompanhamentos">Acompanhamentos</option>
                                <option value="Lanches e sanduíches">Lanches e sanduíches</option>
                                <option value="Sobremesas">Sobremesas</option>
                                <option value="Bebidas">Bebidas</option>
                                <option value="Sopas e caldos">Sopas e caldos</option>
                                <option value="Massas">Massas</option>
                                <option value="Pizzas e esfihas">Pizzas e esfihas</option>
                                <option value="Produtos de padaria e confeitaria">Produtos de padaria</option>
                            </select>
                        </div>

                        <div class="info">
                            <label for="">Qtd. Mínima<span id="span" style="display: none">*</span></label><br>
                            <input type="number" id="qntMinima" disabled required
                                oninvalid="this.setCustomValidity('Campo obrigatório')">
                        </div>

                        <div class="info">
                            <label for="">Valor<span id="span" style="display: none">*</span></label><br>
                            <input type="text" id="valor" disabled required
                                oninvalid="this.setCustomValidity('Campo obrigatório')">
                        </div>

                        <div class="info">
                            <label for="">Localização<span id="span" style="display: none">*</span></label><br>
                            <input type="text" id="localizacao" disabled required
                                oninvalid="this.setCustomValidity('Campo obrigatório')">
                        </div>

                        <div class="info">
                            <label for="">Quantidade</label><br>
                            <label id="quantidadeTotal"></label>
                        </div>

                    </div>

                    <div class="produtoAlergias" id="produto-alergias">
                        <h3>Alergias</h3>
                        <button class="buttonPadrao" type="button" id="btn-adicionarAlergia"
                            style="display: none;">Adicionar Alergias</button>
                        <div id="lista-alergias"></div>
                    </div>

                    <div class="buttonSalvar">
                        <button class="buttonPadrao" id="btn-salvar" onclick="btnSalvar()"
                            style="display: none;">Salvar</button>
                    </div>
                </div>
            </div>

            <div class="barraPesquisa">
                <div class="barraPesquisaButton">
                    <button id="buttonPesquisa">
                        <img src="../img/lupa.png" alt="Icone">
                    </button>
                </div>
                <div class="barraPesquisaInput">
                    <input id="inputPesquisa" type="text" placeholder="Pesquisar item">
                </div>
            </div>

            <div class="tabelaContainer ">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>categoria</th>
                            <th>Valor</th>
                            <th>Quantidade</th>
                            <th>Qtd.Mínima</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">

                    </tbody>

                </table>
            </div>
        </div>

    </section>

</body>

</html>

<script src="../js/logout.js"></script>

<script src="../js/nav.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/perfil.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/produto.js"></script>

<script>

    document.addEventListener("DOMContentLoaded", checarAcesso('estoque'))
</script>
