<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link id="link1" rel="stylesheet" href="../css/nav.css">

    <link rel="stylesheet" href="../css/moduloVendas.css">

    <link rel="stylesheet" href="../css/alertaPadrão.css">
    
    <link rel="stylesheet" href="../css/popups.css">

    <title>Modulo de Vendas</title>

</head>
<script src="../js/perfil.js"></script>
<script src="../js/checarAcesso.js"></script>
<script src="../js/estaLogado.js"></script>

<body onload="esta_logado(); getInfo(); checarAcesso('vendas')">

    <div class="container1" id="container1">
        <div class="logo">
            <img src="../img/account.png" width="80px" height="30px" alt>
        </div>


        <div class="perfil" id="perfil">
            <div class="topo">
                <div class="username" id="username">
                    <p class="p1" id="p1">Atendente</p>
                    <p class="p2" id="p2">Matheus Lucas da Silva</p>
                </div>
                <i class="bi bi-person-circle usericon" id="usericon" onclick="abrirperfil()"></i>
            </div>
            <div class="conteudo" id="conteudosair" style="position: relative;z-index: 1000;" onclick="logout();">
                <i class="bi bi-box-arrow-left"></i>
                <a href>Sair</a>
            </div>
        </div>

    </div>

    <section class="secall">
        <nav class="navegation">
            <div class="modulos alinha">
                <i class="bi bi-boxes"></i>
            </div>
            <div class="icone alinha" nome="vendas" id="icon1" onclick="podeAcessar(this)" onmouseover="aparecertool(1)"
                onmouseleave="escondertool(1)">
                <i class="bi bi-cash-coin"></i>
            </div>
            <div class="icone alinha" id="icon2" nome="estoque" onclick="podeAcessar(this)">
                <i class="bi bi-box-seam"></i>
            </div>
            <div class="icone alinha" id="icon3" nome="financeiro" onclick="podeAcessar(this)">
                <i class="bi bi-piggy-bank"></i>
            </div>
            <div class="icone alinha" id="icon4" nome="gestao" onclick="podeAcessar(this)">
                <i class="bi bi-clipboard2-data"></i>
            </div>
        </nav>
        <div class="tooltips">
            <div class="top"></div>
            <div class="tool" id="tool1">
                <div class="ponta aparecer"></div>
                <div class="balao aparecer">
                    <p>Vendas</p>
                </div>
            </div>
        </div>

        <div class="app">
            <div class="fundo" id="fundo">
                <p id="pfunc">Funcionalidades</p>
                <div class="modulosVendas" id="modulosVendas1">
                    <div class="func func1" id="func1" onclick="window.location ='RegistrarVendas.html'">
                        <i class="bi bi-journal-text"></i>
                        <p>Registrar vendas</p>
                    </div>
                    <div class="func func2" id="func2">
                        <i class="bi bi-door-open"></i>
                        <p>Abrir caixa</p>
                    </div>
                    <div class="func func3" id="func3" onclick="window.location ='operacoesCaixaV.html'">

                        <i class="bi bi-list-columns-reverse"></i>
                        <p>Visualizar caixa</p>
                    </div>
                </div>

                <div class="modulosVendas" id="modulosVendas2">
                    <div class="func func3" id="func4" onclick="window.location ='entradaDeCaixa.html'">
                        <i class="bi bi-envelope-paper"></i>
                        <p>Entrada de caixa</p>
                    </div>
                    <div class="func func2" id="func5" onclick="window.location ='saidaDeCaixa.html'">
                        <i class="bi bi-envelope-open"></i>
                        <p>Saída de caixa</p>
                    </div>
                    <div class="func func1" id="func6" onclick="window.location ='historicoVendas.html'">

                        <i class="bi bi-journal-bookmark"></i>
                        <p>Histórico de vendas</p>
                    </div>
                </div>
            </div>

            <div class="alertapadrao" id="alertaPadrão">
                <div class="alerta">
                    <i class="bi bi-cone-striped" id="iconeAlerta"></i>
                    <p id="pAlerta">Estamos com problemas de conexão, por favor tente novamente mais tarde.
                    </p>
                    <div class="botoes">
                        <button class="but1" id="confirmAlerta">Confirmar</button>
                        <button class="but2" id="cancelAlerta">Cancelar</button>
                    </div>
                </div>
            </div>

            <div class="fundoCard" id="fundoCard">
                <div class="fechaCard" id="fechaCard"><i class="bi bi-x"></i></div>
                <p class="pCard" id="pCard">Salvamento realizado com sucesso!</p>
                
                <div id="progressBar">
                    <div id="progressBarFilled"></div>
                </div>
            </div>


        </div>

    </section>

</body>

</html>

<script src="../js/logout.js"></script>

<script src="../js/nav.js"></script>

<script src="../js/estaLogado.js"></script>

<script src="../js/perfil.js"></script>

<script src="../js/podeAcessar.js"></script>

<script src="../js/moduloVendas.js"></script>
