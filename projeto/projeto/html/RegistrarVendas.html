<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link id="link1" rel="stylesheet" href="../css/nav.css">

        <link rel="stylesheet" href="../css/registrarVendas.css">

        <title>Registrar Vendas</title>
    </head>

    <body onload="esta_logado()">

        <div class="container1" id="container1">
            <div class="logo">
                <img src="../img/account.png" width="80px" height="30px" alt>
            </div>

             <div class="perfil" id="perfil">
                <div class="topo">
                    <div class="username" id="username">
                        <p class="p1" id="p1">Atendente</p>
                        <p class="p2" id="p2">Matheus Lucas da Silva</p>
                    </div>
                    <i class="bi bi-person-circle usericon" id="usericon"
                        onclick="abrirperfil()"></i>
                </div>
                <div class="conteudo" id="conteudosair">
                    <i class="bi bi-box-arrow-left"></i>
                    <a href>Sair</a>
                </div>
            </div>  

        </div>

        <section class="secall">
            <nav class="navegation">
                <div class="modulos alinha">
                    <i class="bi bi-boxes"></i>
                </div>
                <div class="icone alinha" id="icon1"
                    onmouseover="aparecertool(1)" onmouseleave="escondertool(1)">
                    <i class="bi bi-cash-coin"></i>
                </div>
                <div class="icone alinha" id="icon2">
                    <i class="bi bi-box-seam"></i>
                </div>
                <div class="icone alinha" id="icon3">
                    <i class="bi bi-piggy-bank"></i>
                </div>
                <div class="icone alinha" id="icon4">
                    <i class="bi bi-clipboard2-data"></i>
                </div>
            </nav>
            <div class="tooltips">
                <div class="top"></div>
                <div class="tool" id="tool1">
                    <div class="ponta aparecer"></div>
                    <div class="balao aparecer">
                        <p>Vendas</p>
                    </div>
                </div>
            </div>

            <div class="app">
                
            </div>

        </section>

    </body>

</html>

<script src="../js/nav.js"></script>

<script src="../js/registrarVendas.js"></script>

<script src="../js/estaLogado.js"></script>
